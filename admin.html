<!-- admin.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Majitrack | Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ All Water Reports</h2>
    <table id="reportTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Description</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    window.onload = async () => {
      const response = await fetch('https://majitrack-backend.onrender.com');
      const reports = await response.json();
      const tbody = document.querySelector('#reportTable tbody');

      reports.forEach(r => {
        const row = `
          <tr>
            <td>${r.report_id}</td>
            <td>${r.user_id}</td>
            <td>${r.description}</td>
            <td>${r.status}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    };
  </script>
</body>
</html>
