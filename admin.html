<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Majitrack Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5d26b.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .admin-header {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      background-color: #0077b6;
    }

    .admin-header button {
      background-color: #fff;
      color: #0077b6;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      text-align: center;
      margin-top: 10vh;
    }

    h2 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #023e8a;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 300px;
      margin: 0 auto;
    }

    .button-group button {
      background-color: #0077b6;
      color: #fff;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .button-group button:hover {
      background-color: #0096c7;
    }

    .button-group button i {
      margin-right: 0.5rem;
    }

    @media (min-width: 768px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }

      .button-group button {
        flex: 1;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- üîê Logout Button -->
  <div class="admin-header">
    <button onclick="logout()">Logout</button>
  </div>

  <!-- üß≠ Admin Navigation -->
  <div class="container">
    <h2>üëã Welcome, Admin</h2>
    <div class="button-group">
      <button onclick="location.href='reports.html'">
        <i class="fas fa-clipboard-list"></i> Reports
      </button>
      <button onclick="location.href='waterSources.html'">
        <i class="fas fa-tint"></i> Water Sources
      </button>
      <button onclick="location.href='viewResponses.html'">
        <i class="fas fa-reply"></i> Responses
      </button>
    </div>
  </div>

  <script>
    // üë§ UUID-aware logout
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user_id'); // UUID-based user ID
      localStorage.removeItem('role');
      localStorage.removeItem('name');
      localStorage.removeItem('phone_number');
      window.location.href = 'index.html';
    }

    // ‚úÖ Optional UUID debug check
    const userId = localStorage.getItem('user_id');
    if (!userId || userId.length !== 36) {
      console.warn('‚ö†Ô∏è Invalid or missing UUID. Redirecting to login.');
      logout(); // Force logout if UUID is missing or malformed
    }
  </script>
</body>
</html>
