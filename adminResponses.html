<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Response | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f2f2f2;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .response-form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-size: 1rem;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: #218838;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }

    .top-bar button {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>

  <h2>Respond to Report</h2>
  <div class="response-form">
    <textarea id="comments" placeholder="Enter your response..."></textarea>
    <button id="submitResponse">Send Response</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const reportId = urlParams.get('reportId');

    // UUID v4 validation
    function isValidUUID(uuid) {
      const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
      return uuidRegex.test(uuid);
    }

    // Validate reportId
    if (!isValidUUID(reportId)) {
      alert('❌ Invalid or missing reportId parameter.');
      window.location.href = 'reports.html';
    }

    document.getElementById('submitResponse').addEventListener('click', async () => {
      const comments = document.getElementById('comments').value.trim();
      const status = 'resolved';

      if (!comments) {
        alert('❌ Please enter a response comment.');
        return;
      }

      try {
        const res = await fetch('https://majitrack-backend-production.up.railway.app/api/admin-responses', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            report_id: reportId,
            comments,
            status
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Failed to send response');

        alert('✅ Response sent successfully!');
        window.location.href = 'viewResponses.html';
      } catch (err) {
        alert(`❌ ${err.message}`);
      }
    });
  </script>
</body>
</html>
