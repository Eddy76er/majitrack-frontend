<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Respond to Report | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      background-color: white;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #023e8a;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #0077b6;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0096c7;
    }

    .msg {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-reply"></i> Respond to Report</h2>

    <form id="responseForm">
      <label for="comment">Your Response</label>
      <textarea id="comment" rows="5" placeholder="Enter your comments..." required></textarea>

      <label for="status">Status</label>
      <select id="status" required>
        <option value="resolved" selected>Resolved</option>
      </select>

      <button type="submit">Send Response</button>
    </form>

    <div id="msg" class="msg"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const queryParams = new URLSearchParams(window.location.search);
    const reportId = queryParams.get("reportId");

    const form = document.getElementById('responseForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const comment = document.getElementById('comment').value.trim();
      const status = document.getElementById('status').value;

      const msgDiv = document.getElementById('msg');
      msgDiv.innerText = '';

      // ✅ Validate reportId (must be integer)
      if (!reportId || isNaN(reportId) || parseInt(reportId) <= 0) {
        msgDiv.innerText = '❌ Invalid or missing report ID.';
        return;
      }

      try {
        const res = await fetch(`https://majitrack-backend-production.up.railway.app/api/admin-responses?report_id=${parseInt(reportId)}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...(token && { Authorization: `Bearer ${token}` })
          },
          body: JSON.stringify({ comments: comment, status })
        });

        const result = await res.json();

        if (res.ok) {
          msgDiv.innerText = '✅ Response submitted successfully!';
          form.reset();
        } else {
          msgDiv.innerText = result.message || '❌ Failed to send response.';
        }
      } catch (err) {
        console.error('Error submitting response:', err);
        msgDiv.innerText = '⚠️ Network or server error.';
      }
    });
  </script>
</body>
</html>
