<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Respond to Report | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* ... existing styles ... */
    .msg.error { color: #d90429; }
    .msg.success { color: #2b9348; }
    
    textarea:focus, select:focus {
      border-color: #0077b6;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 119, 182, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-reply"></i> Respond to Report</h2>

    <form id="responseForm">
      <label for="comments">Your Response</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Enter your comments..." required></textarea>

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="">Select Status</option>
        <option value="resolved">Resolved</option>
        <option value="rejected">Rejected</option>
        <option value="pending">Pending</option>
      </select>

      <button type="submit">
        <span id="buttonText">Send Response</span>
        <span id="buttonSpinner" style="display:none;">
          <i class="fas fa-spinner fa-spin"></i> Sending...
        </span>
      </button>
    </form>

    <div id="msg" class="msg"></div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    const reportId = localStorage.getItem('selectedReportId');
    
    if (!token || !reportId) {
      const msg = document.getElementById('msg');
      msg.innerText = '❌ Missing required data. Please reload the page.';
      msg.className = 'msg error';
      document.getElementById('responseForm').style.opacity = '0.5';
      return;
    }

    const form = document.getElementById('responseForm');
    const buttonText = document.getElementById('buttonText');
    const buttonSpinner = document.getElementById('buttonSpinner');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      buttonText.style.display = 'none';
      buttonSpinner.style.display = 'inline';
      const button = form.querySelector('button');
      button.disabled = true;
      
      const comments = document.getElementById('comments').value;
      const status = document.getElementById('status').value;
      const msg = document.getElementById('msg');
      
      try {
        const res = await fetch('https://majitrack-backend.onrender.com/api/admin/responses', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ 
            report_id: reportId, 
            comments, 
            status 
          })
        });

        const result = await res.json();

        if (res.ok) {
          msg.innerText = '✅ Response submitted! Redirecting...';
          msg.className = 'msg success';
          setTimeout(() => window.location.href = '/admin/reports', 1500);
        } else {
          msg.innerText = result.message || '❌ Failed to send response.';
          msg.className = 'msg error';
        }
      } catch (err) {
        msg.innerText = '⚠️ Network error. Please try again.';
        msg.className = 'msg error';
        console.error('Submission error:', err);
      } finally {
        // Reset button state
        buttonText.style.display = 'inline';
        buttonSpinner.style.display = 'none';
        button.disabled = false;
      }
    });
  });
</script>
</body>
</html>
