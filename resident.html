<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Water Issue | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button-group button {
      flex: 1;
      margin: 0 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸ”” Notifications & Logout -->
  <header>
    <button onclick="window.location.href='notifications.html'">ðŸ”” Notifications</button>
    <button onclick="window.location.href='index.html'">Logout</button>
  </header>

  <h1>Submit Water Issue Report</h1>

  <form id="reportForm" enctype="multipart/form-data">

    <!-- âœ… Dropdown for Location -->
    <label for="location">Location</label>
    <select id="location" name="location" required>
      <option value="">Select Location</option>
      <!-- Options to be populated dynamically from DB -->
    </select>

    <!-- âœ… Dropdown for Water Source Type -->
    <label for="water_source_type">Water Source Type</label>
    <select id="water_source_type" name="water_source_type" required>
      <option value="">Select Type</option>
      <option value="borehole">Borehole</option>
      <option value="water kiosk">Water Kiosk</option>
      <option value="well">Well</option>
    </select>

    <!-- Description -->
    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <!-- Image Upload -->
    <label for="image">Upload Image</label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <!-- Hidden Fields -->
    <input type="hidden" id="report_id" name="report_id" />
    <input type="hidden" id="user_id" name="user_id" />
    <input type="hidden" id="water_source_id" name="water_source_id" />
    <input type="hidden" id="status" name="status" value="pending" />
    <input type="hidden" id="date_created" name="date_created" />

    <!-- Submit + View Reports Buttons -->
    <div class="button-group">
      <button type="submit">Submit Report</button>
      <button type="button" onclick="window.location.href='sent_report.html'">View Sent Reports</button>
    </div>
  </form>

  <script>
    // Set current date and time on load
    document.getElementById("date_created").value = new Date().toISOString();

    // Example: populate location options (replace with real API call)
    const loadLocations = async () => {
      try {
        const response = await fetch('/api/water-sources/locations');
        const locations = await response.json();
        const locationSelect = document.getElementById('location');

        locations.forEach(loc => {
          const option = document.createElement('option');
          option.value = loc.location;
          option.textContent = loc.location;
          locationSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Failed to load locations:', error);
      }
    };

    // Auto-fill user_id from local storage or session
    window.onload = () => {
      const userId = localStorage.getItem('user_id');
      if (userId) {
        document.getElementById('user_id').value = userId;
      }
      loadLocations();
    };

    // Submit logic
    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(document.getElementById('reportForm'));
      try {
        const response = await fetch('/api/reports', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Report submitted successfully.');
          window.location.reload();
        } else {
          const error = await response.json();
          alert('Failed to submit report: ' + error.message);
        }
      } catch (err) {
        alert('Network or server error.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
