<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Report | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4f8;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0b6e99;
      color: white;
      padding: 10px 20px;
    }

    header button {
      background-color: #ffffff;
      color: #0b6e99;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: #0b6e99;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select,
    textarea,
    input[type="file"],
    input[type="hidden"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"],
    .view-btn {
      background-color: #0b6e99;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn-group {
      text-align: center;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <button onclick="window.location.href='notifications.html'">üîî Notifications</button>
    <button onclick="logout()">Logout</button>
  </header>

  <h2>Submit Water Issue Report</h2>

  <form id="reportForm" enctype="multipart/form-data">
    <input type="hidden" id="user_id">
    <input type="hidden" id="name">
    <input type="hidden" id="phone_number">

    <label for="location">Location:</label>
    <select id="location" required></select>

    <label for="water_source_type">Water Source Type:</label>
    <select id="water_source_type" required></select>

    <label for="description">Description:</label>
    <textarea id="description" rows="4" placeholder="Describe the issue..." required></textarea>

    <label for="image">Upload Image (optional):</label>
    <input type="file" id="image" accept="image/*">

    <div class="btn-group">
      <button type="submit">Submit Report</button>
      <button type="button" class="view-btn" onclick="window.location.href='sent_report.html'">View Sent Reports</button>
    </div>
  </form>

  <footer>&copy; 2025 Majitrack System</footer>

  <script>
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('user_id');
    const name = localStorage.getItem('name');
    const phone = localStorage.getItem('phone_number');

    if (!token || !userId) {
      alert("Session expired. Please log in again.");
      window.location.href = "login.html";
    }

    document.getElementById('user_id').value = userId;
    document.getElementById('name').value = name;
    document.getElementById('phone_number').value = phone;

    let waterSources = [];

    async function loadWaterSources() {
      try {
        const response = await fetch('https://majitrack-backend.onrender.com/api/water-sources', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await response.json();
        waterSources = data;

        const locationSelect = document.getElementById('location');
        const uniqueLocations = [...new Set(data.map(ws => ws.location))];

        uniqueLocations.forEach(loc => {
          const option = document.createElement('option');
          option.value = loc;
          option.textContent = loc;
          locationSelect.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading water sources:", err);
      }
    }

    document.getElementById('location').addEventListener('change', () => {
      const selectedLocation = document.getElementById('location').value;
      const typeSelect = document.getElementById('water_source_type');

      typeSelect.innerHTML = '';

      const types = [...new Set(
        waterSources
          .filter(ws => ws.location === selectedLocation)
          .map(ws => ws.water_source_type)
      )];

      if (types.length === 1) {
        const option = document.createElement('option');
        option.value = types[0];
        option.textContent = types[0];
        option.selected = true;
        typeSelect.appendChild(option);
      } else if (types.length > 1) {
        const defaultOption = document.createElement('option');
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = 'Choose water source type';
        typeSelect.appendChild(defaultOption);

        types.forEach(type => {
          const option = document.createElement('option');
          option.value = type;
          option.textContent = type;
          typeSelect.appendChild(option);
        });
      }
    });

    loadWaterSources();

    const form = document.getElementById('reportForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const location = document.getElementById('location').value;
      const waterSourceType = document.getElementById('water_source_type').value;

      const selectedSource = waterSources.find(ws =>
        ws.location === location && ws.water_source_type === waterSourceType
      );

      if (!selectedSource) {
        alert('‚ö†Ô∏è No matching water source found.');
        return;
      }

      const formData = new FormData();
      formData.append('user_id', parseInt(userId));
      formData.append('name', name);
      formData.append('phone_number', phone);
      formData.append('description', document.getElementById('description').value);
      formData.append('status', 'pending');
      formData.append('date_created', new Date().toISOString());
      formData.append('water_source_id', parseInt(selectedSource.water_source_id));
      formData.append('water_source_type', waterSourceType);

      const image = document.getElementById('image').files[0];
      if (image) formData.append('image', image);

      try {
        const response = await fetch('https://majitrack-backend-production.up.railway.app/api/reports', {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          alert("‚úÖ Report submitted successfully!");
          form.reset();
        } else {
          alert("‚ùå Failed to submit report: " + result.message);
        }
      } catch (error) {
        console.error("Error submitting report:", error);
        alert("‚ùå Error submitting report.");
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
