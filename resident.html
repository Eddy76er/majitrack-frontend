<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Majitrack | Submit Report</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>üìù Submit Water Issue</h2>
    <form id="reportForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <input type="text" id="location" placeholder="Location" required>
      <textarea id="description" placeholder="Describe the issue..." required></textarea>
      <button type="submit">Submit Report</button>
    </form>
    <div id="responseMsg"></div>
  </div>

  <script>
    const form = document.getElementById('reportForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        phoneNumber: document.getElementById('phone').value,
        location: document.getElementById('location').value,
        description: document.getElementById('description').value
      };

      try {
        const response = await fetch('https://majitrack-backend.onrender.com/api/reports', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        document.getElementById('responseMsg').innerText =
          result.message || '‚úÖ Report submitted successfully.';
          
        form.reset(); // Clear the form

      } catch (error) {
        console.error('Submit failed:', error);
        document.getElementById('responseMsg').innerText =
          '‚ö†Ô∏è Failed to submit. Please try again.';
      }
    });
  </script>
</body>
</html>
