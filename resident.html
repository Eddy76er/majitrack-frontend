<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Water Issue | Majitrack</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 🔔 Top Buttons -->
  <div style="display: flex; justify-content: space-between; margin: 1rem;">
    <button onclick="window.location.href='notifications.html'">🔔 Notifications</button>
    <button onclick="logout()">🚪 Logout</button>
  </div>

  <div class="container">
    <h2>📝 Submit Water Issue</h2>

    <form id="reportForm" enctype="multipart/form-data">
      <!-- Location -->
      <label for="location">Location:</label>
      <select id="location" required>
        <option value="">-- Select Location --</option>
      </select>

      <!-- Water Source Type -->
      <label for="waterSourceType">Water Source Type:</label>
      <select id="waterSourceType" required>
        <option value="">-- Select Type --</option>
        <option value="borehole">Borehole</option>
        <option value="water kiosk">Water Kiosk</option>
        <option value="well">Well</option>
      </select>

      <!-- Description -->
      <label for="description">Description:</label>
      <textarea id="description" placeholder="Describe the issue..." required></textarea>

      <!-- Image Upload -->
      <label for="image">Attach Image (optional):</label>
      <input type="file" id="image" accept="image/*">

      <br><br>
      <button type="submit">📤 Submit Report</button>
      <button type="button" onclick="window.location.href='sent_report.html'">📄 View Sent Reports</button>

      <div id="responseMsg" style="margin-top: 1rem;"></div>
    </form>
  </div>

  <script>
    const locationSelect = document.getElementById('location');
    let waterSources = [];

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('https://majitrack-backend.onrender.com/api/water-sources', {
          headers: {
            Authorization: `Bearer ${localStorage.getItem('token')}`
          }
        });
        waterSources = await res.json();

        // Populate dropdown with unique locations
        const locations = [...new Set(waterSources.map(ws => ws.location))];
        locations.forEach(loc => {
          const option = document.createElement('option');
          option.value = loc;
          option.textContent = loc;
          locationSelect.appendChild(option);
        });
      } catch (err) {
        console.error('Failed to load water sources', err);
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    const form = document.getElementById('reportForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = localStorage.getItem('token');
      const user_id = localStorage.getItem('user_id');
      const name = localStorage.getItem('name');
      const phone_number = localStorage.getItem('phone_number');

      if (!token || !user_id || !name || !phone_number) {
        alert('Please log in first.');
        return window.location.href = 'login.html';
      }

      const location = document.getElementById('location').value;
      const waterSourceType = document.getElementById('waterSourceType').value;

      // Find matching water source ID
      const selectedSource = waterSources.find(ws =>
        ws.location === location && ws.water_source_type === waterSourceType
      );

      if (!selectedSource) {
        alert('No matching water source found.');
        return;
      }

      const formData = new FormData();
      formData.append('user_id', user_id);
      formData.append('name', name);
      formData.append('phone_number', phone_number);
      formData.append('description', document.getElementById('description').value);
      formData.append('status', 'pending');
      formData.append('date_created', new Date().toISOString());
      formData.append('water_source_id', selectedSource.water_source_id);

      const image = document.getElementById('image').files[0];
      if (image) formData.append('image', image);

      try {
        const response = await fetch('https://majitrack-backend.onrender.com/api/reports', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        const result = await response.json();
        document.getElementById('responseMsg').innerText = result.message || '✅ Report submitted!';
        form.reset();
      } catch (err) {
        console.error(err);
        document.getElementById('responseMsg').innerText = '❌ Error submitting report.';
      }
    });
  </script>
</body>
</html>
