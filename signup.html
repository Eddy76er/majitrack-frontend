<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>üìù Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="phone_number" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="resident">Resident</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <div id="signupMsg" style="margin-top: 1rem; font-weight: bold;"></div>
  </div>

  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = {
        name: document.getElementById('name').value.trim(),
        phone_number: document.getElementById('phone_number').value.trim(),
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };

      try {
        const res = await fetch('https://majitrack-backend-production.up.railway.app/api/users/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });

        const data = await res.json();

        if (res.ok) {
          // ‚úÖ Save user details in localStorage
          localStorage.setItem('user_id', data.user.user_id);
          localStorage.setItem('role', data.user.role);
          localStorage.setItem('name', data.user.name);
          localStorage.setItem('phone_number', data.user.phone_number);

          document.getElementById('signupMsg').style.color = 'green';
          document.getElementById('signupMsg').innerText = '‚úÖ Signup successful! Redirecting...';

          // ‚úÖ Redirect based on role
          setTimeout(() => {
            if (data.user.role === 'admin') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'resident.html';
            }
          }, 1500);
        } else {
          document.getElementById('signupMsg').style.color = 'red';
          document.getElementById('signupMsg').innerText = data.message || '‚ùå Signup failed.';
        }

      } catch (err) {
        console.error(err);
        document.getElementById('signupMsg').style.color = 'orange';
        document.getElementById('signupMsg').innerText = '‚ö†Ô∏è Error submitting form.';
      }
    });
  </script>
</body>
</html>
