<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Responses | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }
    .top-bar button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    select, input[type="date"], .filters button {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .filters button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .filters button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .no-data {
      text-align: center;
      margin-top: 2rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="window.location.href='admin.html'">Back</button>
  </div>

  <h2>My Sent Responses</h2>

  <div class="filters">
    <input type="date" id="filterDate">
    <select id="filterType">
      <option value="">All Water Source Types</option>
      <option value="borehole">Borehole</option>
      <option value="water kiosk">Water Kiosk</option>
      <option value="well">Well</option>
    </select>
    <button onclick="applyFilters()">Filter</button>
    <button onclick="resetFilters()">Reset</button>
  </div>

  <table id="responsesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Water Source Type</th>
        <th>Comments</th>
        <th>Date Sent</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p class="no-data" id="noDataMessage" style="display:none;">No responses found.</p>

  <script>
    const API_BASE = "https://majitrack-backend-production.up.railway.app/api";
    const adminId = localStorage.getItem("user_id"); // stored during login

    async function fetchResponses() {
      if (!adminId) {
        alert("❌ Admin not logged in.");
        window.location.href = "login.html";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/admin-responses/admin/${adminId}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Failed to fetch responses");

        window.allResponses = Array.isArray(data) ? data : [];
        renderTable(window.allResponses);
      } catch (err) {
        alert(`❌ ${err.message}`);
      }
    }

    function renderTable(responses) {
      const tbody = document.querySelector("#responsesTable tbody");
      tbody.innerHTML = "";

      if (!responses.length) {
        document.getElementById("noDataMessage").style.display = "block";
        return;
      }
      document.getElementById("noDataMessage").style.display = "none";

      responses.forEach(resp => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${resp.name || "N/A"}</td>
          <td>${resp.phone_number || "N/A"}</td>
          <td>${resp.water_source_type || "N/A"}</td>
          <td>${resp.comments || ""}</td>
          <td>${resp.date_sent ? new Date(resp.date_sent).toLocaleString() : "N/A"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      let filtered = [...(window.allResponses || [])];
      const date = document.getElementById("filterDate").value;
      const type = document.getElementById("filterType").value.toLowerCase();

      if (date) {
        filtered = filtered.filter(r => r.date_sent && r.date_sent.startsWith(date));
      }
      if (type) {
        filtered = filtered.filter(r => r.water_source_type && r.water_source_type.toLowerCase() === type);
      }
      renderTable(filtered);
    }

    function resetFilters() {
      document.getElementById("filterDate").value = "";
      document.getElementById("filterType").value = "";
      renderTable(window.allResponses);
    }

    fetchResponses();
  </script>

</body>
</html>
