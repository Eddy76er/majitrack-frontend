<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>üîê User Login</h2>
    <form id="loginForm">
      <input type="text" id="phoneNumber" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginMsg"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const credentials = {
        phoneNumber: document.getElementById('phoneNumber').value,
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('https://majitrack-backend-production.up.railway.app/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(credentials)
        });

        const data = await res.json();

        if (res.ok && data.token) {
          // ‚úÖ Store user data with UUID-based user_id
          localStorage.setItem('token', data.token);
          localStorage.setItem('user_id', data.user.id); // fixed: changed from user.user_id
          localStorage.setItem('role', data.user.role);
          localStorage.setItem('name', data.user.name);
          localStorage.setItem('phone_number', data.user.phone_number);

          // ‚úÖ Redirect based on user role
          if (data.user.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'resident.html';
          }
        } else {
          document.getElementById('loginMsg').innerText =
            data.message || '‚ùå Invalid phone number or password.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('loginMsg').innerText =
          '‚ö†Ô∏è Error logging in. Please try again.';
      }
    });
  </script>
</body>
</html>
