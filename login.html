<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Majitrack</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>üîê User Login</h2>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="User ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginMsg"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const credentials = {
        userId: document.getElementById('userId').value,
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('https://majitrack-backend.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(credentials)
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', credentials.userId);
          document.getElementById('loginMsg').innerText = '‚úÖ Login successful!';
          setTimeout(() => window.location.href = 'resident.html', 1000); // or redirect based on role
        } else {
          document.getElementById('loginMsg').innerText = data.message || '‚ùå Invalid credentials.';
        }

      } catch (err) {
        console.error(err);
        document.getElementById('loginMsg').innerText = '‚ö†Ô∏è Error logging in.';
      }
    });
  </script>
</body>
</html>
