<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Majitrack | Resident Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>üîê Resident Login</h2>
    <form id="loginForm">
      <input type="text" id="phoneNumber" placeholder="Phone Number" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginMsg"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const phoneNumber = document.getElementById('phoneNumber').value;

      try {
        const res = await fetch('https://majitrack-backend.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phoneNumber })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          document.getElementById('loginMsg').innerText = '‚úÖ Login successful!';
          setTimeout(() => {
            window.location.href = 'resident.html'; // Redirect to the report page
          }, 1000);
        } else {
          document.getElementById('loginMsg').innerText = '‚ùå Login failed. Check phone number.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('loginMsg').innerText = '‚ö†Ô∏è Error logging in.';
      }
    });
  </script>
</body>
</html>
