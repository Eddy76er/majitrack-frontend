<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>üîê User Login</h2>
    <form id="loginForm">
      <input type="text" id="phone_number" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginMsg" style="margin-top: 1rem; font-weight: bold;"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const credentials = {
        phone_number: document.getElementById('phone_number').value.trim(),
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('https://majitrack-backend-production.up.railway.app/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(credentials)
        });

        const data = await res.json();

        if (res.ok) {
          // ‚úÖ Save user details in localStorage
          localStorage.setItem('user_id', data.user.user_id);
          localStorage.setItem('role', data.user.role);
          localStorage.setItem('name', data.user.name);
          localStorage.setItem('phone_number', data.user.phone_number);

          document.getElementById('loginMsg').style.color = 'green';
          document.getElementById('loginMsg').innerText = '‚úÖ Login successful! Redirecting...';

          // ‚úÖ Redirect based on role
          setTimeout(() => {
            if (data.user.role === 'admin') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'resident.html';
            }
          }, 1000);
        } else {
          document.getElementById('loginMsg').style.color = 'red';
          document.getElementById('loginMsg').innerText =
            data.message || '‚ùå Invalid phone number or password.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('loginMsg').style.color = 'orange';
        document.getElementById('loginMsg').innerText =
          '‚ö†Ô∏è Error logging in. Please try again.';
      }
    });
  </script>
</body>
</html>
