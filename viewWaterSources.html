<!-- viewWaterSources.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Water Sources | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f7;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #023e8a;
    }

    .filters {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    select {
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    td button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    td button:hover {
      background-color: #c82333;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #0077b6;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    #noResults {
      text-align: center;
      margin-top: 2rem;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Water Sources List</h2>

  <div class="filters">
    <select id="typeFilter">
      <option value="">-- Filter by Type --</option>
      <option value="Borehole">borehole</option>
      <option value="Water Kiosk">water kiosk</option>
      <option value="Well">well</option>
    </select>

    <select id="locationFilter">
      <option value="">-- Filter by Location --</option>
    </select>
  </div>

  <table id="sourceTable">
    <thead>
      <tr>
        <th>Water Source Type</th>
        <th>Location</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <p id="noResults" style="display: none;">No results found.</p>

  <a href="admin.html" class="back-link">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </a>

  <script>
    const token = localStorage.getItem('token');
    let waterSources = [];

    async function fetchWaterSources() {
      try {
        const res = await fetch('https://majitrack-backend.onrender.com/api/water-sources', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const data = await res.json();
        waterSources = data;
        populateLocationFilter(data);
        renderTable(data);
      } catch (error) {
        console.error('Error fetching sources:', error);
      }
    }

    function populateLocationFilter(data) {
      const uniqueLocations = [...new Set(data.map(source => source.location))];
      const locationFilter = document.getElementById('locationFilter');
      locationFilter.innerHTML = '<option value="">-- Filter by Location --</option>';
      uniqueLocations.forEach(loc => {
        const option = document.createElement('option');
        option.value = loc;
        option.textContent = loc;
        locationFilter.appendChild(option);
      });
    }

    function renderTable(sources) {
      const tableBody = document.getElementById('tableBody');
      const noResults = document.getElementById('noResults');
      tableBody.innerHTML = '';

      if (sources.length === 0) {
        noResults.style.display = 'block';
        return;
      }

      noResults.style.display = 'none';

      sources.forEach(source => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${source.water_source_type}</td>
          <td>${source.location}</td>
          <td><button onclick="deleteSource(${source.water_source_id})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function deleteSource(id) {
      if (!confirm('Are you sure you want to delete this source?')) return;

      try {
        const res = await fetch(`https://majitrack-backend.onrender.com/api/water-sources/${id}`, {
          method: 'DELETE',
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        if (res.ok) {
          waterSources = waterSources.filter(source => source.water_source_id !== id);
          renderTable(waterSources);
        } else {
          alert('Failed to delete source.');
        }
      } catch (error) {
        console.error('Delete error:', error);
      }
    }

    document.getElementById('typeFilter').addEventListener('change', applyFilters);
    document.getElementById('locationFilter').addEventListener('change', applyFilters);

    function applyFilters() {
      const selectedType = document.getElementById('typeFilter').value;
      const selectedLocation = document.getElementById('locationFilter').value;

      const filtered = waterSources.filter(source => {
        return (
          (selectedType === '' || source.water_source_type === selectedType) &&
          (selectedLocation === '' || source.location === selectedLocation)
        );
      });

      renderTable(filtered);
    }

    fetchWaterSources();
  </script>
</body>
</html>
