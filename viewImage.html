<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Report Image | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 95%;
      max-height: 95%;
    }

    .image-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 300px;
      min-height: 300px;
      border: 4px solid #2c3e50;
      border-radius: 10px;
      background: #1a1a1a;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      overflow: hidden;
    }

    img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #3498db;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 100;
    }

    .back-btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    .back-btn:active {
      transform: translateY(0);
    }

    .error-message, .loading-message {
      color: white;
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
      max-width: 80%;
    }

    .error-message {
      background: #e74c3c;
      border-radius: 8px;
      padding: 15px 25px;
    }

    .loading-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .image-info {
      color: #ecf0f1;
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      max-width: 90%;
      word-break: break-all;
      background: rgba(44, 62, 80, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
    }

    .image-info a {
      color: #3498db;
      text-decoration: none;
    }

    .image-info a:hover {
      text-decoration: underline;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .control-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .control-btn:hover {
      background: #2980b9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <a href="reports.html" class="back-btn">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Back to Reports
  </a>
  
  <div class="container">
    <div class="image-container">
      <div id="loading" class="loading-message">
        <div class="spinner"></div>
        <p>Loading image...</p>
      </div>
      
      <img id="reportImage" class="hidden" alt="Report Image">
      
      <div id="error" class="error-message hidden">
        <p>⚠️ Image failed to load</p>
        <p id="error-details" style="font-size: 0.9rem; margin-top: 10px;"></p>
      </div>
    </div>
    
    <div id="imageInfo" class="image-info hidden">
      <p>Image URL: <span id="imageUrl"></span></p>
      <p>Resolution: <span id="imageResolution"></span></p>
    </div>
    
    <div class="controls">
      <button id="zoomIn" class="control-btn">Zoom In</button>
      <button id="zoomOut" class="control-btn">Zoom Out</button>
      <button id="resetZoom" class="control-btn">Reset Zoom</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const imageUrlParam = params.get("src");
      
      const imageContainer = document.querySelector('.image-container');
      const reportImage = document.getElementById('reportImage');
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error');
      const errorDetails = document.getElementById('error-details');
      const imageInfo = document.getElementById('imageInfo');
      const imageUrlSpan = document.getElementById('imageUrl');
      const imageResolutionSpan = document.getElementById('imageResolution');
      const zoomInBtn = document.getElementById('zoomIn');
      const zoomOutBtn = document.getElementById('zoomOut');
      const resetZoomBtn = document.getElementById('resetZoom');
      
      let currentScale = 1;
      const MAX_ZOOM = 3;
      const MIN_ZOOM = 0.5;
      const ZOOM_STEP = 0.2;
      
      // Set up zoom controls
      zoomInBtn.addEventListener('click', () => {
        if (currentScale < MAX_ZOOM) {
          currentScale += ZOOM_STEP;
          applyZoom();
        }
      });
      
      zoomOutBtn.addEventListener('click', () => {
        if (currentScale > MIN_ZOOM) {
          currentScale -= ZOOM_STEP;
          applyZoom();
        }
      });
      
      resetZoomBtn.addEventListener('click', () => {
        currentScale = 1;
        applyZoom();
      });
      
      function applyZoom() {
        reportImage.style.transform = `scale(${currentScale})`;
      }
      
      // Handle image loading
      if (imageUrlParam) {
        try {
          const decodedUrl = decodeURIComponent(imageUrlParam);
          imageUrlSpan.textContent = decodedUrl;
          
          // Create a valid URL - handles both absolute and relative paths
          const fullUrl = new URL(decodedUrl, window.location.href).href;
          
          // Show loading indicator
          loadingElement.classList.remove('hidden');
          
          // Load the image
          reportImage.src = fullUrl;
          
          reportImage.onload = function() {
            // Hide loading indicator
            loadingElement.classList.add('hidden');
            
            // Show image and info
            reportImage.classList.remove('hidden');
            imageInfo.classList.remove('hidden');
            
            // Show image info
            imageResolutionSpan.textContent = `${this.naturalWidth} × ${this.naturalHeight}px`;
          };
          
          reportImage.onerror = function() {
            loadingElement.classList.add('hidden');
            errorElement.classList.remove('hidden');
            errorDetails.textContent = `Failed to load image from: ${decodedUrl}`;
          };
        } catch (e) {
          // Handle invalid URL
          loadingElement.classList.add('hidden');
          errorElement.classList.remove('hidden');
          errorDetails.textContent = `Invalid image URL: ${imageUrlParam}`;
        }
      } else {
        // No image provided
        loadingElement.classList.add('hidden');
        errorElement.classList.remove('hidden');
        errorDetails.textContent = "No image URL provided in the query string";
      }
    });
  </script>
</body>
</html>
