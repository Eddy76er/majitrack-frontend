<!-- viewImage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Report Image | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      max-width: 95%;
      max-height: 95%;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: #333;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .back-btn:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <a href="reports.html" class="back-btn">← Back to Reports</a>
  <img id="reportImage" src="" alt="Report Image">
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get("src");

    if (imageUrl) {
      document.getElementById("reportImage").src = decodeURIComponent(imageUrl);
    } else {
      document.body.innerHTML = '<p style="color:white; font-size:1.2rem;">⚠️ No image provided</p>';
    }
  </script>
</body>
</html>
