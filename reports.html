<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Reports | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background-color: white;
      color: #0077cc;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .container {
      padding: 2rem;
    }

    h2 {
      color: #333;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #0077cc;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn {
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .filter-section {
      margin-bottom: 1rem;
    }

    .filter-section input,
    .filter-section select {
      padding: 0.5rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <button class="back-button" onclick="window.location.href='admin.html'">‚Üê Dashboard</button>
  <h1>Resident Reports</h1>
</header>

<div class="container">
  <div class="filter-section">
    <input type="date" id="filterDate" placeholder="Filter by Date" />
    <input type="text" id="filterLocation" placeholder="Filter by Location" />
    <select id="filterStatus">
      <option value="">All Statuses</option>
      <option value="pending">Pending</option>
      <option value="resolved">Resolved</option>
    </select>
    <button class="btn" onclick="filterReports()">Apply Filters</button>
  </div>

  <table id="reportsTable">
    <thead>
      <tr>
        <th>Report ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Description</th>
        <th>Status</th>
        <th>Location</th>
        <th>Type</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Reports will be injected here -->
    </tbody>
  </table>
</div>

<script>
  const token = localStorage.getItem('token');

  async function fetchReports() {
    try {
      const response = await fetch('https://majitrack-backend-production.up.railway.app/api/reports', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (response.status === 401) {
        alert('Unauthorized. Please login again.');
        window.location.href = 'index.html';
        return;
      }

      const reports = await response.json();
      populateTable(reports);
    } catch (error) {
      console.error('Error fetching reports:', error);
    }
  }

  function populateTable(reports) {
    const tableBody = document.querySelector('#reportsTable tbody');
    tableBody.innerHTML = '';

    reports.forEach(report => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${report.report_id}</td>
        <td>${report.name}</td>
        <td>${report.phone_number}</td>
        <td>${report.description}</td>
        <td>${report.status}</td>
        <td>${report.location}</td>
        <td>${report.water_source_type}</td>
        <td>${new Date(report.date_created).toLocaleDateString()}</td>
        <td>
          <button class="btn" onclick="viewImage('${report.image_path}')">View Image</button>
          <button class="btn" onclick="viewReport('${report.report_id}', '${report.user_id}', '${report.water_source_id}')">Resolve</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function viewImage(imageUrl) {
    localStorage.setItem('viewImageUrl', imageUrl);
    window.location.href = 'viewImage.html';
  }

  function viewReport(reportId, userId, waterSourceId) {
    window.location.href = `adminResponses.html?reportId=${reportId}&userId=${userId}&waterSourceId=${waterSourceId}`;
  }

  function filterReports() {
    const date = document.getElementById('filterDate').value;
    const location = document.getElementById('filterLocation').value.toLowerCase();
    const status = document.getElementById('filterStatus').value;

    const rows = document.querySelectorAll('#reportsTable tbody tr');

    rows.forEach(row => {
      const rowDate = row.cells[7].textContent;
      const rowLocation = row.cells[5].textContent.toLowerCase();
      const rowStatus = row.cells[4].textContent;

      const matchesDate = !date || rowDate === new Date(date).toLocaleDateString();
      const matchesLocation = !location || rowLocation.includes(location);
      const matchesStatus = !status || rowStatus === status;

      row.style.display = (matchesDate && matchesLocation && matchesStatus) ? '' : 'none';
    });
  }

  window.onload = fetchReports;
</script>

</body>
</html>
