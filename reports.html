<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Reports | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #reportModal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    #modalContent {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 8px;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
    }

    .top-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="window.location.href='admin.html'">Back</button>
    <button onclick="window.location.href='index.html'">Logout</button>
  </div>

  <h1>Resident Reports</h1>

  <table id="reportTable">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Water Source Type</th>
        <th>Status</th>
        <th>Date</th>
        <th>Location</th> <!-- Added Location Column -->
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Report Modal -->
  <div id="reportModal">
    <div id="modalContent">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Report Details</h2>
      <div id="reportDetails"></div>
      <div style="margin-top: 20px;">
        <button id="resolveBtn">Resolve</button>
      </div>
    </div>
  </div>

  <script>
    const backendUrl = 'https://majitrack-backend-production.up.railway.app';

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch(`${backendUrl}/api/reports`);
        const reports = await res.json();
        displayReports(reports);
      } catch (err) {
        console.error('Failed to fetch reports:', err);
      }
    });

    function displayReports(reports) {
      const tbody = document.querySelector('#reportTable tbody');
      tbody.innerHTML = '';
      reports.forEach(report => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${report.user_id || 'N/A'}</td>
          <td>${report.name || 'N/A'}</td>
          <td>${report.water_source_type || 'N/A'}</td>
          <td>${report.status || 'N/A'}</td>
          <td>${new Date(report.date_created).toLocaleDateString()}</td>
          <td>${report.location || 'N/A'}</td>
          <td><button class="view-btn" onclick='showModal(${JSON.stringify(report)})'>View</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function showModal(report) {
      const modal = document.getElementById('reportModal');
      const details = document.getElementById('reportDetails');

      const viewImageBtn = report.image_url
        ? `<a href="${report.image_url}" target="_blank"><button>View Image</button></a>`
        : 'No Image';

      details.innerHTML = `
        <p><strong>User ID:</strong> ${report.user_id || 'N/A'}</p>
        <p><strong>Name:</strong> ${report.name || 'N/A'}</p>
        <p><strong>Phone Number:</strong> ${report.phone_number || 'N/A'}</p>
        <p><strong>Water Source Type:</strong> ${report.water_source_type || 'N/A'}</p>
        <p><strong>Location:</strong> ${report.location || 'N/A'}</p>
        <p><strong>Description:</strong> ${report.description || 'N/A'}</p>
        <p><strong>Status:</strong> ${report.status || 'N/A'}</p>
        <p><strong>Date:</strong> ${new Date(report.date_created).toLocaleString()}</p>
        <p><strong>Image:</strong> ${viewImageBtn}</p>
      `;

      const resolveBtn = document.getElementById('resolveBtn');
      resolveBtn.onclick = () => {
        window.location.href = `adminResponses.html?reportId=${report.report_id}&userId=${report.user_id}&waterSourceId=${report.water_source_id}`;
      };

      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('reportModal').style.display = 'none';
    }

    window.onclick = function (event) {
      const modal = document.getElementById('reportModal');
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
