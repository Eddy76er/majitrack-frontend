<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Reports | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fc;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #023e8a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .view-btn {
      background-color: #2196F3;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .resolve-btn {
      margin-top: 1rem;
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .resolve-btn:hover {
      background-color: #218838;
    }

    .filter-container {
      margin: 1rem 0;
      text-align: right;
    }

    select {
      padding: 8px;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
  <h2>üìã Reports from Residents</h2>

  <div class="filter-container">
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter">
      <option value="">All</option>
      <option value="pending">Pending</option>
      <option value="resolved">Resolved</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Type</th>
        <th>Status</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="reportTableBody">
      <!-- Dynamic rows -->
    </tbody>
  </table>

  <!-- Modal -->
  <div id="reportModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>üìù Report Details</h3>
      <div id="reportDetails"></div>
      <button class="resolve-btn" id="resolveBtn">Resolve</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');
    const tableBody = document.getElementById('reportTableBody');
    const statusFilter = document.getElementById('statusFilter');
    let allReports = [];

    const fetchReports = async () => {
      try {
        const res = await fetch('https://majitrack-backend.onrender.com/api/reports', {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const data = await res.json();
        allReports = data;
        displayReports(allReports);
      } catch (err) {
        console.error('Error fetching reports:', err);
      }
    };

    const displayReports = (reports) => {
      tableBody.innerHTML = '';
      reports.forEach(report => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${report.user_id}</td>
          <td>${report.name || 'N/A'}</td>
          <td>${report.location}</td>
          <td>${report.water_source_type}</td>
          <td>${report.status}</td>
          <td>${new Date(report.date_created).toLocaleDateString()}</td>
          <td><button class="view-btn" onclick='showModal(${JSON.stringify(report)})'>View</button></td>
        `;
        tableBody.appendChild(row);
      });
    };

    const showModal = (report) => {
      const modal = document.getElementById('reportModal');
      const details = document.getElementById('reportDetails');
      const resolveBtn = document.getElementById('resolveBtn');

      details.innerHTML = `
        <p><strong>User ID:</strong> ${report.user_id}</p>
        <p><strong>Name:</strong> ${report.name || 'N/A'}</p>
        <p><strong>Location:</strong> ${report.location}</p>
        <p><strong>Type:</strong> ${report.water_source_type}</p>
        <p><strong>Description:</strong> ${report.description}</p>
        <p><strong>Status:</strong> ${report.status}</p>
        <p><strong>Date:</strong> ${new Date(report.date_created).toLocaleString()}</p>
        ${report.image_path ? `<img src="https://majitrack-backend.onrender.com/${report.image_path}" alt="Issue Image" style="max-width: 100%; margin-top: 1rem;" />` : ''}
      `;

      resolveBtn.onclick = () => {
        window.location.href = `adminResponses.html?reportId=${report.report_id}`;
      };

      modal.style.display = 'block';
    };

    const closeModal = () => {
      document.getElementById('reportModal').style.display = 'none';
    };

    statusFilter.addEventListener('change', () => {
      const filtered = statusFilter.value
        ? allReports.filter(r => r.status === statusFilter.value)
        : allReports;
      displayReports(filtered);
    });

    window.onclick = (event) => {
      const modal = document.getElementById('reportModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };

    fetchReports();
  </script>
</body>
</html>
