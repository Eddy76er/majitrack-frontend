<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Reports | Majitrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    img.thumbnail {
      max-width: 80px;
      max-height: 80px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background: white;
      border: 2px solid #444;
      padding: 1rem;
      z-index: 1000;
    }
    .modal.active {
      display: block;
    }
    .modal-header {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .modal button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .view-image-btn {
      display: inline-block;
      margin-top: 0.5rem;
      background: #007BFF;
      color: #fff;
      padding: 0.3rem 0.6rem;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Submitted Reports</h1>
  <table id="reportsTable">
    <thead>
      <tr>
        <th>Report ID</th>
        <th>User</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Type</th>
        <th>Status</th>
        <th>Date</th>
        <th>Thumbnail</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal for detailed view -->
  <div id="reportModal" class="modal">
    <div class="modal-header">Report Details</div>
    <div id="modalContent"></div>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    const API_URL = 'https://majitrack-backend.onrender.com/api/reports';

    async function fetchReports() {
      const response = await fetch(API_URL);
      const reports = await response.json();
      const tbody = document.querySelector('#reportsTable tbody');
      tbody.innerHTML = '';

      reports.forEach(report => {
        const row = document.createElement('tr');

        const imageUrl = report.image_path ? report.image_path : null;

        row.innerHTML = `
          <td>${report.report_id || '-'}</td>
          <td>${report.name}</td>
          <td>${report.phone_number}</td>
          <td>${report.location}</td>
          <td>${report.water_source_type}</td>
          <td>${report.status}</td>
          <td>${new Date(report.date_created).toLocaleDateString()}</td>
          <td>
            ${imageUrl ? `<a href="viewImage.html?image=${encodeURIComponent(imageUrl)}" target="_blank"><img src="${imageUrl}" class="thumbnail" alt="report image"/></a>` : 'No image'}
          </td>
          <td><button onclick='showDetails(${JSON.stringify(report)})'>View</button></td>
        `;

        tbody.appendChild(row);
      });
    }

    function showDetails(report) {
      const modal = document.getElementById('reportModal');
      const content = document.getElementById('modalContent');

      const imageUrl = report.image_path ? report.image_path : null;

      content.innerHTML = `
        <p><strong>User:</strong> ${report.name}</p>
        <p><strong>Phone:</strong> ${report.phone_number}</p>
        <p><strong>Location:</strong> ${report.location}</p>
        <p><strong>Water Source Type:</strong> ${report.water_source_type}</p>
        <p><strong>Description:</strong> ${report.description}</p>
        <p><strong>Status:</strong> ${report.status}</p>
        <p><strong>Date Created:</strong> ${new Date(report.date_created).toLocaleString()}</p>
        <p><strong>Image:</strong></p>
        ${imageUrl ? `
          <img src="${imageUrl}" alt="Submitted Report Image" style="max-width:100%;"/>
          <br/><a class="view-image-btn" target="_blank" href="viewImage.html?image=${encodeURIComponent(imageUrl)}">View Full Image in New Tab</a>
        ` : 'No image attached.'}
      `;

      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('reportModal').classList.remove('active');
    }

    window.onload = fetchReports;
  </script>
</body>
</html>
